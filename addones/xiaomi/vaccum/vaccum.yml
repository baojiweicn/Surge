device:
    name: xiaomi_vaccum
    environment: python
    types: 
        - vaccum 
        - device 
    tags: 
        - vaccum
        - test 
    infos:
        status: status
        power: integer
        position: position
    storage:
        ip: string
        token: string
        next: datetime

actions:
    scan:
        executor: scan.py
        params:
            ip: string
        message: scan_result 
    info:
        executor: info.py
        message: info
    start:
        executor: start.py
        message: info
    home:
        executor: home.py
        message: info
    move:
        executor: move.py
        params:
            position: position
        message: info

objects:
    info:
        power: integer
        location: position
        status: status
    scan_result:
        ip: string
        token: string
    status:
        unknown: 0 
        home: 1 
        start: 2 
        back: 3 
    position:
        x-position: interger
        y-position: interger
